# General settings
site_name: msampathkumar.github.io
site_description: Personal blog of Sampath Kumar M
site_author: M Sampath Kumar

exclude_docs: |
  blog/posts/images/

# Repository
repo_name: Github
repo_url: https://github.com/msampathkumar/msampathkumar.github.io/

# Copyright
copyright: Copyright 2024 Â© M Sampath Kumar
theme:
  icon:
    logo: material/robot-happy-outline
  previous: fontawesome/solid/angle-left
  next: fontawesome/solid/angle-right
  name: material
  extra_css:
    - stylesheets/extra.css
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: purple
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - navigation.indexes # for blog/index.md
    - navigation.tabs
    - navigation.top
    - navigation.instant
    - navigation.footer
    - content.code.copy
    - search.suggest
    - search.highlight
markdown_extensions:
  - attr_list
  # emojis
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - meta
#  - blog:
#      blog_dir: blog/posts
#      post_excerpt: optional
#      post_exclude: ['images']
  - search
  - mermaid2
  - git-revision-date-localized:
      type: timeago

# Additional configuration
extra:
  status:
    new: Recently added
    deprecated: Deprecated
  analytics:
    # https://analytics.google.com/analytics/web/
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY_GITHUB_IO_BLOG
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/msampathkumar
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/u/msampathkumar
    - icon: fontawesome/brands/python
      link: https://pypi.org/user/sampath/
    - icon: fontawesome/brands/bluesky
      link: https://bsky.app/profile/sampathm.bsky.social
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/msampathkumar/


