# General settings
site_name: Google Cloud - Gemini Cookbook # msampathkumar.github.io
site_description: Personal blog of Sampath Kumar M
site_author: Sampath Kumar

# Repository
repo_name: Github
repo_url: https://github.com/msampathkumar/msampathkumar.github.io/

# Copyright
copyright: Copyright 2025 Â© M Sampath Kumar
theme:
  icon:
    logo: fontawesome/solid/pen
  name: material
  extra_css:
    - stylesheets/extra.css
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - navigation.indexes # for blog/index.md
markdown_extensions:
  - attr_list
  # emojis
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - blog
  - search
  - mermaid2

# Additional configuration
extra:
  status:
    new: Recently added
    deprecated: Deprecated
  analytics:
    # https://analytics.google.com/analytics/web/
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY_GITHUB_IO_BLOG
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/msampathkumar
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/u/msampathkumar
    - icon: fontawesome/brands/python
      link: https://pypi.org/user/sampath/
    - icon: fontawesome/brands/bluesky
      link: https://bsky.app/profile/sampathm.bsky.social
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/msampathkumar/


nav:
  - index.md
  - Gemini Cookbook:
    - google-cloud-gemini-cookbook/index.md
    - Lesson-01: google-cloud-gemini-cookbook/lesson-01/README.md
    - Lesson-02: google-cloud-gemini-cookbook/lesson-02/README.md
    - Lesson-03: google-cloud-gemini-cookbook/lesson-03/README.md
    - Lesson-04: google-cloud-gemini-cookbook/lesson-04/README.md
